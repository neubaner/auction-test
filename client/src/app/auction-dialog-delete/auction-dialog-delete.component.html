<h1 mat-dialog-title>
  Delete confirmation
</h1>

<mat-dialog-content>
  Are you sure you want to delete this auction?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">DELETE</button>
</mat-dialog-actions>
