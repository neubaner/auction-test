<div class="container">
  <mat-card class="card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>
          Login
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <div>
          <mat-form-field class="input">
            <mat-label>Email</mat-label>
            <input matInput required type="email" placeholder="Ex. example@example.com" formControlName="email">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="input">
            <mat-label>Password</mat-label>
            <input matInput required type="password" placeholder="Your password" formControlName="password">
          </mat-form-field>
        </div>
        <div class="error" *ngIf="error">
          {{ error }}
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" type="submit">LOGIN</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
