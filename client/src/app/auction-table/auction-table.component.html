<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let auction">{{ auction.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let auction">{{ auction.name }}</td>
    </ng-container>

    <ng-container matColumnDef="initialValue">
      <th mat-header-cell *matHeaderCellDef>Initial Value</th>
      <td mat-cell *matCellDef="let auction">{{ auction.initialValue }}</td>
    </ng-container>

    <ng-container matColumnDef="isUsed">
      <th mat-header-cell *matHeaderCellDef>Used Item</th>
      <td mat-cell *matCellDef="let auction">{{ auction.isUsed ? 'Yes' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="responsibleId">
      <th mat-header-cell *matHeaderCellDef>Responsible User</th>
      <td mat-cell *matCellDef="let auction">{{ auction.responsibleId }}</td>
    </ng-container>

    <ng-container matColumnDef="openingDate">
      <th mat-header-cell *matHeaderCellDef>Opening Date</th>
      <td mat-cell *matCellDef="let auction">{{ auction.openingDate }}</td>
    </ng-container>

    <ng-container matColumnDef="closingDate">
      <th mat-header-cell *matHeaderCellDef>ClosingDate</th>
      <td mat-cell *matCellDef="let auction">{{ auction.closingDate || 'On going' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNewAuction()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let auction">
        <button mat-icon-button color="primary" (click)="editAuction(auction)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteAuction(auction)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
